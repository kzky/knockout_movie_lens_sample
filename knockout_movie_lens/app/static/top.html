<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>MovieLens Recommendation Demo</title>

  </head>

  <body>
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MovieLens Recommendation Demo</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div id="users" class="col-md-4">
          <table class="table table-striped table-bordered table-condensed">
            <thead><tr>
                <th>User Name</th>
            </tr></thead>
            <tbody data-bind="foreach: users">
              <tr style="cursor: pointer;" data-bind=
                  "click: function() {$root.getMovies($data.user_name)}">
                <td data-bind="text: user_name"></td>
              </tr>    
            </tbody>
          </table>
        </div>
        
        <div id="movies" class="col-md-4">
          <table class="table table-striped table-bordered table-condensed">
            <thead><tr>
                <th>Movie Name</th>
            </tr></thead>
            <tbody data-bind="foreach: movies">
              <!-- if you change location of dunction definition to movie class
                   use $data (not investigated)-->
              <tr style="cursor: pointer;" data-bind=
                  "click: function() {$root.getC2CResults($data.movie_name)}">
                <td data-bind="text: movie_name"></td>
              </tr>    
            </tbody>
          </table>
        </div>
        
        <div id="c2cResults" class="col-md-4">
          <table class="table table-striped table-bordered table-condensed">
            <thead><tr>
                <th>Movie Name</th>
                <th>Similarity score</th>
            </tr></thead>
            <tbody data-bind="foreach: c2cResults">
              <tr>
                <td data-bind="text: movie"></td>
                <td data-bind="text: score"></td>
              </tr>    
            </tbody>
          </table>
        </div>
      </div>
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
         ================================================== -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- KnockoutJs-->
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>
    <!-- application -->
    <script src="http://localhost:8080/web/movie_lens/top.js"></script>

  </body>
</html>
